
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyDividend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f0f4f8;
      overflow-x: hidden;
    }
    .mini-card {
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .mini-card:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    #error-display {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #fee2e2;
      border: 1px solid #ef4444;
      padding: 1rem;
      border-radius: 0.75rem;
      z-index: 9999;
      color: #b91c1c;
      font-family: monospace;
      font-size: 0.875rem;
    }
  </style>
  <script>
    // 전역 process 객체 정의 (React 19 및 SDK 에러 방지)
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      } 
    };
    
    // 런타임 에러 포착 및 화면 표시
    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML = `<strong>Error:</strong> ${msg}<br><small>${url}:${line}:${col}</small>`;
      }
      return false;
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="error-display"></div>
  
  <!-- ESM 모듈을 브라우저에서 직접 실행하기 위해 Sucrase와 같은 라이브러리가 없는 환경에서는 .tsx 실행이 제한될 수 있습니다. -->
  <!-- 깃허브 페이지에서 .tsx 파일을 지원하지 않는 경우를 대비하여 index.tsx를 로드합니다. -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
